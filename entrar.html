<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar • Saúde Mental Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-green-50 text-gray-800 font-sans">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-green-600 mb-6 text-center">Entrar</h1>

      <form id="loginForm">
        <label for="email" class="block mb-2 font-medium">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="seuemail@exemplo.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />

        <label for="password" class="block mb-2 font-medium">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        >
          Entrar
        </button>
      </form>

      <p id="message" class="mt-4 text-center text-sm"></p>

      <p class="mt-4 text-center text-sm text-gray-500">
        Ainda não tem uma conta?
        <a href="#" class="text-green-600 hover:underline">Cadastre-se</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      // Usuário e senha fixos para teste
      const validEmail = 'usuario@escola.com';
      const validPassword = '123456';

      if(email === validEmail && password === validPassword) {
        message.textContent = 'Login realizado com sucesso! Redirecionando...';
        message.className = 'mt-4 text-center text-sm text-green-600 font-semibold';

        // Redireciona após 1.5 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        message.textContent = 'E-mail ou senha incorretos. Tente novamente.';
        message.className = 'mt-4 text-center text-sm text-red-600 font-semibold';
      }
    });
  </script>
</body>
</html>
